{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align:center; max-width:500px; margin:4rem auto;">
        <div class="mb-4">
            <h4>Sign Up</h4>
        </div>
        <form action="{%  url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-12 mt-3">
        </form>
    </div>

{% endblock %}
